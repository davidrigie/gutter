<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
    <linearGradient id="page-shadow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(0,0,0,0.08)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>

  <!-- Left page -->
  <rect x="72" y="88" width="172" height="336" rx="8" fill="#ffffff" opacity="0.95"/>

  <!-- Right page -->
  <rect x="268" y="88" width="172" height="336" rx="8" fill="#ffffff" opacity="0.88"/>

  <!-- Gutter spine â€” the defining detail -->
  <rect x="244" y="88" width="24" height="336" rx="0" fill="rgba(0,0,0,0.06)"/>
  <line x1="256" y1="88" x2="256" y2="424" stroke="rgba(99,102,241,0.4)" stroke-width="2" stroke-dasharray="6,4"/>

  <!-- Left page text lines -->
  <rect x="96" y="132" width="120" height="6" rx="3" fill="#c7d2fe"/>
  <rect x="96" y="152" width="100" height="6" rx="3" fill="#e0e7ff"/>
  <rect x="96" y="172" width="124" height="6" rx="3" fill="#e0e7ff"/>
  <rect x="96" y="192" width="80" height="6" rx="3" fill="#e0e7ff"/>
  <rect x="96" y="220" width="110" height="6" rx="3" fill="#c7d2fe"/>
  <rect x="96" y="240" width="124" height="6" rx="3" fill="#e0e7ff"/>
  <rect x="96" y="260" width="90" height="6" rx="3" fill="#e0e7ff"/>
  <rect x="96" y="280" width="120" height="6" rx="3" fill="#e0e7ff"/>
  <rect x="96" y="308" width="105" height="6" rx="3" fill="#c7d2fe"/>
  <rect x="96" y="328" width="124" height="6" rx="3" fill="#e0e7ff"/>
  <rect x="96" y="348" width="70" height="6" rx="3" fill="#e0e7ff"/>
  <rect x="96" y="368" width="115" height="6" rx="3" fill="#e0e7ff"/>

  <!-- Right page text lines -->
  <rect x="292" y="132" width="118" height="6" rx="3" fill="#c7d2fe"/>
  <rect x="292" y="152" width="100" height="6" rx="3" fill="#e0e7ff"/>
  <rect x="292" y="172" width="124" height="6" rx="3" fill="#e0e7ff"/>
  <rect x="292" y="192" width="85" height="6" rx="3" fill="#e0e7ff"/>
  <rect x="292" y="220" width="115" height="6" rx="3" fill="#c7d2fe"/>
  <rect x="292" y="240" width="124" height="6" rx="3" fill="#e0e7ff"/>
  <rect x="292" y="260" width="95" height="6" rx="3" fill="#e0e7ff"/>

  <!-- Comment highlight on left page -->
  <rect x="96" y="237" width="72" height="12" rx="3" fill="#fbbf24" opacity="0.5"/>

  <!-- Comment bubble (connecting to the highlight) -->
  <g transform="translate(370, 228)">
    <rect x="0" y="0" width="56" height="40" rx="10" fill="#fbbf24" opacity="0.9"/>
    <polygon points="-6,14 6,10 6,22" fill="#fbbf24" opacity="0.9"/>
    <!-- Comment dots -->
    <circle cx="16" cy="20" r="4" fill="#92400e" opacity="0.5"/>
    <circle cx="28" cy="20" r="4" fill="#92400e" opacity="0.5"/>
    <circle cx="40" cy="20" r="4" fill="#92400e" opacity="0.5"/>
